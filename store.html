<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaGear Store - Premium Water Polo Equipment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #FFD700;
            --secondary-color: #1a1a1a;
            --accent-color: #FFEA00;
            --text-color: #ffffff;
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --hover-color: #FFD700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
            color: var(--text-color);
            overflow-x: hidden;
        }

        body.settings-open {
            overflow: hidden;
        }

        body.settings-open .main-content {
            pointer-events: none;
        }

        body.settings-open .navbar #cartBtn {
            pointer-events: none;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.1);
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            background: linear-gradient(45deg, #FFD700, #FFEA00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-icons {
            display: flex;
            gap: 20px;
        }

        .icon-btn {
            background: transparent;
            border: none;
            color: var(--primary-color);
            font-size: 24px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }

        .icon-btn:hover {
            background: rgba(255, 215, 0, 0.1);
            transform: scale(1.1);
        }

        .cart-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: #ff3333;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-top: 70px;
            padding: 40px 30px;
        }

        .hero {
            text-align: center;
            margin-bottom: 50px;
            animation: fadeInDown 1s ease;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #FFD700, #FFEA00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero p {
            font-size: 18px;
            color: #aaa;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 215, 0, 0.2);
            border-color: var(--primary-color);
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #333, #555);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            margin-bottom: 15px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .product-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .product-desc {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-price {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 8px;
            color: var(--secondary-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .add-to-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .add-to-cart:active {
            transform: scale(0.98);
        }

        /* Section Divider */
        .section-divider {
            text-align: center;
            margin: 60px 0 40px;
            position: relative;
        }

        .section-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, #FFD700, transparent);
        }

        .section-divider h2 {
            display: inline-block;
            background: var(--bg-color);
            padding: 0 30px;
            font-size: 32px;
            color: var(--primary-color);
            position: relative;
        }

        /* Settings Panel */
        .settings-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(5px);
            z-index: 2000;
            display: none;
            animation: fadeIn 0.3s ease;
            cursor: pointer;
        }

        .settings-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-color);
            z-index: 2001;
            opacity: 0;
            visibility: hidden;
            display: none;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            cursor: default;
        }

        .settings-panel.visible {
            opacity: 1;
            visibility: visible;
        }

        .settings-panel.show {
            animation: slideDown 0.4s ease;
        }

        /* Ensure settings panel content is scrollable */
        .settings-panel::-webkit-scrollbar {
            width: 10px;
        }

        .settings-panel::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        .settings-panel::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 5px;
        }

        .settings-panel::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .settings-header h2 {
            font-size: 28px;
            color: var(--primary-color);
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 32px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(90deg);
        }

        .settings-group {
            margin-bottom: 25px;
        }

        .settings-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--primary-color);
            font-weight: 600;
        }

        .settings-group input {
            width: 100%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
        }

        .settings-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .theme-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
        }

        .theme-btn {
            padding: 20px;
            border-radius: 10px;
            border: 2px solid rgba(255, 215, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-weight: bold;
        }

        .theme-btn:hover {
            transform: scale(1.05);
        }

        .theme-btn.active {
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        .theme-1 { background: linear-gradient(135deg, #0d0d0d, #1a1a1a); }
        .theme-2 { background: linear-gradient(135deg, #001122, #003366); }
        .theme-3 { background: linear-gradient(135deg, #1a001a, #4d004d); }
        .theme-4 { background: linear-gradient(135deg, #0d1a0d, #1a2e1a); }

        /* Cart Panel */
        .cart-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1500;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .cart-panel {
            position: fixed;
            top: 0;
            right: -500px;
            width: 400px;
            height: 100vh;
            background: var(--card-bg);
            box-shadow: -5px 0 30px rgba(0, 0, 0, 0.5);
            transition: right 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1510;
            display: flex;
            flex-direction: column;
            border-left: 2px solid var(--primary-color);
        }

        .cart-panel.active {
            right: 0;
        }

        .cart-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cart-header h2 {
            color: var(--primary-color);
        }

        .cart-items {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .cart-item {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .cart-item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #333, #555);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            background: var(--primary-color);
            border: none;
            border-radius: 5px;
            color: var(--secondary-color);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .qty-btn:hover {
            transform: scale(1.1);
        }

        .quantity {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }

        .cart-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            border: none;
            border-radius: 10px;
            color: var(--secondary-color);
            font-weight: bold;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover:not(:disabled) {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
        }

        .checkout-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        /* Checkout Modal */
        .checkout-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 3000;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        .checkout-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
            border: 2px solid var(--primary-color);
            animation: slideDown 0.4s ease;
        }

        .checkout-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .checkout-header h2 {
            color: var(--primary-color);
            font-size: 28px;
        }

        .checkout-details {
            margin-bottom: 30px;
        }

        .checkout-details p {
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .progress-container {
            margin-top: 30px;
            display: none;
        }

        .progress-bar {
            height: 30px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 15px;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--secondary-color);
            font-weight: bold;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .progress-text {
            text-align: center;
            font-size: 18px;
            color: var(--primary-color);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .modal-btn.confirm {
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--secondary-color);
        }

        .modal-btn.cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .modal-btn:hover {
            transform: scale(1.05);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 15px;
            }

            .logo {
                font-size: 20px;
            }

            .hero h1 {
                font-size: 32px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .cart-panel {
                width: 100%;
                right: -100%;
            }

            .settings-panel {
                width: 95%;
                padding: 25px;
            }

            .theme-options {
                grid-template-columns: repeat(2, 1fr);
            }

            .main-content {
                padding: 20px 15px;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-color);
        }

        /* ============================================================================
           BACK TO SHOP BUTTON
           ============================================================================ */
        .back-to-shop-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 2000;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: var(--secondary-color);
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-weight: 800;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 3px solid transparent;
            animation: fadeInButton 1s ease-out 0.5s both;
        }

        @keyframes fadeInButton {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-to-shop-btn::before {
            content: '‚Üê';
            font-size: 1.2em;
            font-weight: 900;
        }

        .back-to-shop-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.4);
            border-color: var(--primary-color);
        }

        .back-to-shop-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        @media (max-width: 768px) {
            .back-to-shop-btn {
                bottom: 20px;
                left: 20px;
                padding: 12px 20px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .back-to-shop-btn {
                bottom: 15px;
                left: 15px;
                padding: 10px 18px;
                font-size: 0.85em;
            }
        }
    </style>
</head>

            <button class="icon-btn" id="settingsBtn">‚öôÔ∏è</button>

        </div>
    </div>

    <!-- Back to Shop Button -->
    <a href="shop.html" class="back-to-shop-btn">Torna allo Shop</a>

    <script>
        // State Management
        const state = {
            cart: [],
            user: {
                name: 'John Aqua',
                email: 'john@aquagear.com',
                address: '123 Ocean Avenue, Beach City'
            },
            currentTheme: '1'
        };

        // Products Data
        const mainProducts = [
            { id: 1, name: 'Maglia Gara 2025', desc: 'Nuova divisa tecnica per la stagione 2025. Traspirante e resistente.', price: 49.00, emoji: 'üèä‚Äç‚ôÇÔ∏è' },
            { id: 2, name: 'Zaino Team', desc: 'Comodo e spazioso, con logo ufficiale. Perfetto per allenamenti e trasferte.', price: 35.00, emoji: 'üéí' },
            { id: 3, name: 'Cappellino Ufficiale', desc: 'Protezione e stile a bordo vasca. In cotone traspirante.', price: 15.00, emoji: 'üß¢' },
            { id: 4, name: 'Asciugamano Club', desc: 'Grande, morbido e super assorbente. Con logo ricamato.', price: 25.00, emoji: 'üèñÔ∏è' },
            { id: 5, name: 'Felpa Team', desc: 'Calda e confortevole, ideale per il dopo partita.', price: 55.00, emoji: 'üëï' },
            { id: 6, name: 'Berretto Invernale', desc: 'Con ricamo ufficiale. Per tifosi sempre caldi!', price: 18.00, emoji: 'üß£' },
            { id: 7, name: 'Borraccia Sportiva', desc: 'Leggera, resistente e riutilizzabile. Capacit√† 750ml.', price: 12.00, emoji: 'üç∂' },
            { id: 8, name: 'Infradito Ufficiali', desc: 'Comode e resistenti per bordo vasca e tempo libero.', price: 20.00, emoji: 'ü©¥' },
        ];

        const funProducts = [
            { id: 9, name: 'ü¶Ñ Unicorno Acquatico Magico', desc: 'Il compagno di vasca pi√π maestoso che tu abbia mai visto!', price: 89.99, emoji: 'ü¶Ñ' },
            { id: 10, name: 'ü§ñ Robot Allenatore Subacqueo', desc: 'Il tuo coach personale che non si stanca mai', price: 299.99, emoji: 'ü§ñ' },
            { id: 11, name: 'üåà Arcobaleno Portatile', desc: 'Crea arcobaleni ovunque tu vada (funziona davvero!)', price: 149.99, emoji: 'üåà' },
            { id: 12, name: 'üé≠ Maschera da Supereroe Acquatico', desc: 'Trasformati nel tuo supereroe acquatico preferito', price: 79.99, emoji: 'üé≠' },
            { id: 13, name: 'üé™ Circo Acquatico Portatile', desc: 'Porta il circo nella tua piscina!', price: 199.99, emoji: 'üé™' },
            { id: 14, name: 'üöÄ Razzo Subacqueo', desc: 'Per raggiungere velocit√† incredibili sott\'acqua', price: 159.99, emoji: 'üöÄ' },
            { id: 15, name: 'üé® Kit Pittura Subacquea', desc: 'Crea capolavori mentre nuoti', price: 69.99, emoji: 'üé®' },
            { id: 16, name: 'üéµ Orchestra Acquatica', desc: 'Strumenti musicali che suonano sott\'acqua', price: 129.99, emoji: 'üéµ' },
            { id: 17, name: 'üçï Pizza Galleggiante', desc: 'Perfetta per i break tra un tuffo e l\'altro', price: 39.99, emoji: 'üçï' },
            { id: 18, name: 'üéà Palloncini Magici', desc: 'Palloncini che non scoppiano mai e cambiano colore', price: 49.99, emoji: 'üéà' },
            { id: 19, name: 'ü¶ã Farfalle Acquatiche', desc: 'Farfalle che nuotano elegantemente nella tua piscina', price: 89.99, emoji: 'ü¶ã' },
            { id: 20, name: 'üé™ Carosello Subacqueo', desc: 'Il divertimento rotante pi√π bello sott\'acqua', price: 249.99, emoji: 'üé†' },
        ];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderProducts();
            setupEventListeners();
            updateCartBadge();
        });

        // Render Products
        function renderProducts() {
            const mainGrid = document.getElementById('mainProducts');
            const funGrid = document.getElementById('funProducts');

            mainProducts.forEach(product => {
                mainGrid.appendChild(createProductCard(product));
            });

            funProducts.forEach(product => {
                funGrid.appendChild(createProductCard(product));
            });
        }

        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <div class="product-image">${product.emoji}</div>
                <div class="product-title">${product.name}</div>
                <div class="product-desc">${product.desc}</div>
                <div class="product-price">‚Ç¨${product.price.toFixed(2)}</div>
                <button class="add-to-cart" data-id="${product.id}">Aggiungi al Carrello</button>
            `;

            // Add enhanced animations
            card.addEventListener('mouseenter', () => {
                card.style.transform = 'translateY(-15px) scale(1.05)';
                card.style.boxShadow = '0 20px 50px rgba(255, 215, 0, 0.4)';
                card.style.borderColor = 'var(--primary-color)';
                
                // Add bounce effect to emoji
                const emoji = card.querySelector('.product-image');
                emoji.style.animation = 'bounce 0.6s ease-in-out';
            });

            card.addEventListener('mouseleave', () => {
                card.style.transform = 'translateY(0) scale(1)';
                card.style.boxShadow = '0 5px 20px rgba(0, 0, 0, 0.3)';
                card.style.borderColor = 'transparent';
                
                const emoji = card.querySelector('.product-image');
                emoji.style.animation = 'none';
            });

            // Add click animation
            card.addEventListener('click', (e) => {
                if (e.target.classList.contains('add-to-cart')) return;
                
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = 'translateY(-15px) scale(1.05)';
                }, 150);
            });

            card.querySelector('.add-to-cart').addEventListener('click', () => addToCart(product));
            return card;
        }

        // Cart Functions
        function addToCart(product) {
            const existingItem = state.cart.find(item => item.id === product.id);
            
            if (existingItem) {
                existingItem.quantity++;
            } else {
                state.cart.push({ ...product, quantity: 1 });
            }
            
            updateCartBadge();
            renderCart();
            
            // Animation feedback
            const btn = event.target;
            btn.textContent = 'Aggiunto! ‚úì';
            btn.style.background = 'linear-gradient(135deg, #4CAF50, #45a049)';
            setTimeout(() => {
                btn.textContent = 'Aggiungi al Carrello';
                btn.style.background = 'linear-gradient(135deg, var(--primary-color), var(--accent-color))';
            }, 1000);
        }

        function removeFromCart(productId) {
            state.cart = state.cart.filter(item => item.id !== productId);
            updateCartBadge();
            renderCart();
        }

        function updateQuantity(productId, change) {
            const item = state.cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartBadge();
                    renderCart();
                }
            }
        }

        function renderCart() {
            const cartItems = document.getElementById('cartItems');
            const checkoutBtn = document.getElementById('checkoutBtn');
            
            if (state.cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                checkoutBtn.disabled = true;
                return;
            }

            checkoutBtn.disabled = false;

            let total = 0;
            cartItems.innerHTML = state.cart.map(item => {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                return `
                    <div class="cart-item">
                        <div class="cart-item-image">${item.emoji}</div>
                        <div class="cart-item-details">
                            <div class="cart-item-title">${item.name}</div>
                            <div class="cart-item-price">$${item.price.toFixed(2)}</div>
                            <div class="quantity-controls">
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">‚àí</button>
                                <span class="quantity">${item.quantity}</span>
                                <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('cartTotal').textContent = `$${total.toFixed(2)}`;
        }

        function updateCartBadge() {
            const badge = document.getElementById('cartBadge');
            const count = state.cart.reduce((sum, item) => sum + item.quantity, 0);
            badge.textContent = count;
            badge.style.display = count > 0 ? 'flex' : 'none';
        }

        // Settings Functions
        function openSettings() {
            document.body.classList.add('settings-open');
            document.getElementById('settingsOverlay').style.display = 'block';
            const panel = document.getElementById('settingsPanel');
            panel.style.display = 'block';
            panel.classList.add('show');
            setTimeout(() => panel.classList.add('visible'), 10);
            loadUserInfo();
        }

        function closeSettings() {
            document.body.classList.remove('settings-open');
            const panel = document.getElementById('settingsPanel');
            panel.classList.remove('visible');
            setTimeout(() => {
                panel.classList.remove('show');
                document.getElementById('settingsOverlay').style.display = 'none';
                panel.style.display = 'none';
            }, 300);
        }

        function loadUserInfo() {
            document.getElementById('userName').value = state.user.name;
            document.getElementById('userEmail').value = state.user.email;
            document.getElementById('userAddress').value = state.user.address;
        }

        function saveUserInfo() {
            state.user.name = document.getElementById('userName').value;
            state.user.email = document.getElementById('userEmail').value;
            state.user.address = document.getElementById('userAddress').value;
        }

        function changeTheme(themeNumber) {
            state.currentTheme = themeNumber;
            
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Apply theme colors
            const themes = {
                '1': { primary: '#FFD700', accent: '#FFEA00' },
                '2': { primary: '#00BFFF', accent: '#1E90FF' },
                '3': { primary: '#FF69B4', accent: '#FF1493' },
                '4': { primary: '#32CD32', accent: '#00FF00' }
            };

            const theme = themes[themeNumber];
            if (theme) {
                document.documentElement.style.setProperty('--primary-color', theme.primary);
                document.documentElement.style.setProperty('--accent-color', theme.accent);
            }
        }

        // Cart Panel Functions
        function openCart() {
            document.getElementById('cartOverlay').style.display = 'block';
            document.getElementById('cartPanel').classList.add('active');
        }

        function closeCart() {
            document.getElementById('cartOverlay').style.display = 'none';
            document.getElementById('cartPanel').classList.remove('active');
        }

        // Checkout Functions
        function openCheckout() {
            if (state.cart.length === 0) return;

            saveUserInfo();
            
            const checkoutModal = document.getElementById('checkoutModal');
            const checkoutDetails = document.getElementById('checkoutDetails');
            
            const itemsList = state.cart.map(item => 
                `${item.name} √ó ${item.quantity}`
            ).join('<br>');
            
            const total = state.cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            
            checkoutDetails.innerHTML = `
                <p><strong>Name:</strong> ${state.user.name}</p>
                <p><strong>Email:</strong> ${state.user.email}</p>
                <p><strong>Address:</strong> ${state.user.address}</p>
                <hr style="margin: 20px 0; border-color: rgba(255,215,0,0.2);">
                <p><strong>Items:</strong><br>${itemsList}</p>
                <p style="margin-top: 10px;"><strong>Total:</strong> $${total.toFixed(2)}</p>
            `;

            checkoutModal.style.display = 'block';
            closeCart();
        }

        function confirmCheckout() {
            const progressContainer = document.getElementById('progressContainer');
            const checkoutButtons = document.getElementById('checkoutButtons');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');

            checkoutButtons.style.display = 'none';
            progressContainer.style.display = 'block';

            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                progressFill.style.width = progress + '%';
                
                if (progress >= 50) {
                    progressText.textContent = 'Processing payment...';
                }
                if (progress >= 80) {
                    progressText.textContent = 'Preparing your order...';
                }

                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        progressText.textContent = '‚úÖ Your order will arrive soon!';
                        setTimeout(() => {
                            closeCheckout();
                            state.cart = [];
                            updateCartBadge();
                            alert('Order confirmed! Thank you for shopping at AquaGear Store! üéâ');
                        }, 2000);
                    }, 500);
                }
            }, 50);
        }

        function closeCheckout() {
            document.getElementById('checkoutModal').style.display = 'none';
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('checkoutButtons').style.display = 'flex';
            document.getElementById('progressFill').style.width = '0%';
        }

        // Event Listeners
        function setupEventListeners() {
            // Settings
            document.getElementById('settingsBtn').addEventListener('click', openSettings);
            document.getElementById('closeSettings').addEventListener('click', closeSettings);
            document.getElementById('settingsOverlay').addEventListener('click', closeSettings);
            // Prevent clicks inside settings panel from closing it
            document.getElementById('settingsPanel').addEventListener('click', function(e) {
                e.stopPropagation();
            });
            
            // User info updates
            document.getElementById('userName').addEventListener('change', saveUserInfo);
            document.getElementById('userEmail').addEventListener('change', saveUserInfo);
            document.getElementById('userAddress').addEventListener('change', saveUserInfo);
            
            // Theme selection
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    changeTheme(this.dataset.theme);
                });
            });

            // Cart
            document.getElementById('cartBtn').addEventListener('click', openCart);
            document.getElementById('closeCart').addEventListener('click', closeCart);
            document.getElementById('cartOverlay').addEventListener('click', closeCart);
            
            // Checkout
            document.getElementById('checkoutBtn').addEventListener('click', openCheckout);
            document.getElementById('confirmCheckout').addEventListener('click', confirmCheckout);
            document.getElementById('cancelCheckout').addEventListener('click', closeCheckout);
        }

        // Make functions globally available for inline event handlers
        window.updateQuantity = updateQuantity;
    </script>
